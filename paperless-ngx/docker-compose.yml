services:

  broker:
    image: docker.io/library/redis:8
    restart: unless-stopped
    volumes:
      - ./redisdata:/data
    networks:
      paperless:

  db:
    image: docker.io/library/postgres:18
    restart: unless-stopped
    volumes:
      - ./pgdata:/var/lib/postgresql
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    networks:
      paperless:

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
#    ports:
#      - "8000:8000"
    volumes:
      - /home/paperless/data:/usr/src/paperless/data
      - /home/paperless/media:/usr/src/paperless/media
      - /home/paperless/export:/usr/src/paperless/export
      - /home/paperless/consume:/usr/src/paperless/consume
#    env_file: docker-compose.env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      PAPERLESS_OCR_LANGUAGES: eng rus ukr
      PAPERLESS_OCR_LANGUAGE: eng+rus+ukr
      PAPERLESS_TIME_ZONE: Europe/Moscow
      USERMAP_UID: 3000
      USERMAP_GID: 3000
      PAPERLESS_BIND_ADDR: 0.0.0.0
      GRANIAN_ADDRESS: 0.0.0.0
      PAPERLESS_CSRF_TRUSTED_ORIGINS: https://paperless.homelab.ru
    networks:
      paperless:
      proxy:

  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.25
    restart: unless-stopped
    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    networks:
      paperless:

  tika:
    image: docker.io/apache/tika:latest
    restart: unless-stopped
    networks:
      paperless:

networks:
  proxy:
     name: proxy 
     external: true 
  paperless:
     name: paperless
